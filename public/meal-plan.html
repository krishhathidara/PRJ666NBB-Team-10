<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Plans | Grocery Web</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <script src="/scripts/ambient.js" defer></script>

  <style>
    body {
      background: radial-gradient(circle at top right, #0f1f4d, #0a1640 60%, #061030);
      color: #f3f4f6;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    /* ---------- NAVBAR ---------- */
    header.nav.glossy-nav {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px) saturate(1.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #f9fafb;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .nav .brand img {
      height: 28px;
      width: auto;
    }

    .mainnav {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .mainnav a {
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }

    .mainnav a:hover {
      background: rgba(255,255,255,0.1);
      color: #60a5fa;
    }

    .mainnav a.active {
      background: rgba(59,130,246,0.25);
      color: #60a5fa;
      font-weight: 600;
    }

    .account a {
      color: #93c5fd;
      text-decoration: none;
      margin-left: 10px;
    }

    .btn-outline {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 14px;
      border-radius: 8px;
    }

    .btn {
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      margin: 40px 0 10px;
      font-size: 2rem;
      color: #f9fafb;
    }

    .plans-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    .plan-card {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      transition: transform .3s, background .3s;
    }

    .plan-card:hover {
      transform: translateY(-6px);
      background: rgba(255,255,255,0.12);
    }

    .plan-card h3 { color: #fff; margin-bottom: 8px; }
    .plan-card p { color: #a5b4fc; font-size: .9rem; }

    button {
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn {
      background: linear-gradient(90deg, #2563eb, #3b82f6, #22c55e);
      color: white;
      padding: 8px 14px;
      font-weight: 600;
      margin-top: 10px;
      transition: .3s;
    }
    .btn:hover { opacity: .9; }

    .new-plan-btn {
      display: block;
      margin: 30px auto;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      padding: 10px 22px;
      font-size: 1rem;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      color: #f1f5f9;
    }

    .modal-content ul { margin: 10px 0 20px; }
    .modal-content li { margin-bottom: 5px; }

    .close-btn {
      background: #ef4444;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
    }

    /* Form */
    .form-section {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      border-radius: 14px;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px 25px;
    }

    .form-section input, .form-section textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .footer {
      text-align: center;
      color: #9ca3af;
      padding: 20px 0;
      background: transparent;
    }
  </style>
</head>

<body>
  <!-- ============ NAVBAR ============ -->
  <header class="nav glossy-nav">
    <a class="brand" href="/">
      <img src="/assets/logo.svg" alt="Logo">
      <strong>Grocery Web</strong>
    </a>

    <nav class="mainnav">
      <a href="/">Home</a>
      <a href="/nearby.html">Nearby Stores</a>
      <a href="/cart.html">Shopping Cart</a>
      <a href="/meal-plan.html" class="active">Meal Plans</a>
      <a href="/profile.html">Profile</a>
    </nav>

    <div class="account">
      <span id="account-guest">
        <a class="btn-outline" href="/auth/signin.html">Sign In</a>
        <a class="btn" href="/auth/signup.html">Sign Up</a>
      </span>
      <span id="account-user" style="display:none">
        <a href="/profile.html">Profile</a>
        <a id="logout-link" href="#">Logout</a>
      </span>
    </div>
  </header>

  <!-- ============ MAIN CONTENT ============ -->
  <h1>ðŸ¥— Meal Plans</h1>

  <section class="plans-container" id="plansContainer"></section>

  <button class="new-plan-btn" id="newPlanBtn">+ New Plan</button>

  <section class="form-section" id="newPlanForm" style="display:none;">
    <h3>Create Your Custom Plan</h3>
    <input type="text" id="planName" placeholder="Plan Name" required />
    <textarea id="planIngredients" placeholder="Ingredients (comma separated)" rows="4"></textarea>
    <button class="btn" id="savePlanBtn">Save Plan</button>
  </section>

  <!-- Modal -->
  <div class="modal" id="planModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <ul id="modalIngredients"></ul>
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>

  <footer class="footer">Â© 2025 Grocery Web</footer>
  <script src="/scripts/meal-plan.js"></script>
</body>
</html>
