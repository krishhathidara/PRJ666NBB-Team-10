<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nearby Stores</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <script src="/scripts/ambient.js" defer></script>
</head>
<body>
<header class="nav glossy-nav">
  <a class="brand" href="/"><img src="/assets/logo.svg" alt="Logo"><strong>Grocery Web</strong></a>
  <nav class="mainnav" id="mainnav">
    <a href="/">Home</a>
    <a href="/nearby.html">Nearby Stores</a>
    <a href="/cart.html">Shopping Cart</a>
    <a href="/meal-plan.html">Meal Plan</a>
    <a href="/profile.html">Profile</a>
  </nav>

  <!-- Location pill is injected by /scripts/location.js just before this .account block -->

  <div class="account">
    <span id="account-guest"><a class="btn-outline" href="/auth/signin.html">Sign In</a><a style="margin-left:6px" class="btn" href="/auth/signup.html">Sign Up</a></span>
    <span id="account-user" style="display:none"><a href="/profile.html">Profile</a><a id="logout-link" style="margin-left:10px" href="#">Logout</a></span>
  </div>
</header>

<!-- MAP + LIST -->
<main class="container">
  <section class="section">
    <div class="section-head">
      <h2>Stores Around You</h2>
      <small id="nearby-sub" class="muted">Choose your location</small>
    </div>

    <!-- Map -->
    <div class="map-shell">
      <div id="map" class="map-canvas" aria-label="Nearby map"></div>
      <div id="map-spinner" class="map-spinner">Loading map…</div>
    </div>

    <!-- List -->
    <div class="list-shell">
      <div class="list-head">
        <div class="muted" id="result-count">Searching…</div>
        <div class="list-filters">
          <select id="sort-select" class="input" style="max-width:200px">
            <option value="dist">Sort by distance</option>
            <option value="time">Sort by drive time</option>
            <option value="rating">Sort by rating</option>
          </select>
        </div>
      </div>
      <div id="store-list" class="store-list"></div>
    </div>
  </section>
</main>

<nav class="tabbar">
  <a class="tab" href="/" aria-label="Home"><svg viewBox="0 0 24 24" fill="none"><path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5Z" fill="#94a3b8"/></svg>Home</a>
  <a class="tab" href="/nearby.html" aria-label="Nearby"><svg viewBox="0 0 24 24" fill="none"><path d="M12 22s7-6.5 7-12a7 7 0 0 0-14 0c0 5.5 7 12 7 12Zm0-9a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" fill="#94a3b8"/></svg>Nearby</a>
  <a class="tab" href="/receipts.html" aria-label="Receipts"><svg viewBox="0 0 24 24" fill="none"><path d="M6 2h12a1 1 0 0 1 1 1v18l-3-2-3 2-3-2-3 2-3-2V3a1 1 0 0 1 1-1Z" fill="#94a3b8"/></svg>Receipts</a>
  <a class="tab" href="/cart.html" aria-label="Cart"><svg viewBox="0 0 24 24" fill="none"><path d="M6 6h14l-2 8H8L6 4H3" fill="#94a3b8"/></svg>Cart</a>
  <a class="tab" href="/profile.html" aria-label="Profile"><svg viewBox="0 0 24 24" fill="none"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.5-9 5v1h18v-1c0-2.5-4-5-9-5Z" fill="#94a3b8"/></svg>Profile</a>
</nav>

<footer class="footer">© 2025 Grocery Web</footer>
<script src="/scripts/session.js"></script>
<script src="/scripts/location.js"></script>
<script src="/scripts/nearby-map.js"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC06OrBGp8a2KpeDsoWZBABxGI4kfjK45Q&libraries=places,marker&v=beta&callback=initNearbyMap"
  async
  defer
></script>

</body>
</html>
