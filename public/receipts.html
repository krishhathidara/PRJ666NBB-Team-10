<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receipts</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <script src="/scripts/ambient.js" defer></script>
  <style>
    .grid {
      display: grid;
      gap: 16px;
    }
    .card {
      padding: 14px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      cursor: pointer; /* Indicate clickable */
    }
    .card:hover {
      background: rgba(255, 255, 255, 1);
    }
    .muted {
      color: #94a3b8;
      font-size: 0.9rem;
    }
    .error {
      color: #f87171;
      text-align: center;
      padding: 10px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Backdrop */
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    .modal-content h3 {
      margin: 0 0 16px;
      font-size: 1.5rem;
    }
    .modal-content .close {
      background: #f87171;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    .modal-content .close:hover {
      background: #dc2626;
    }
    .modal-content .item-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .modal-content .tot-row {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-weight: 600;
    }
    .modal-content .tot-strong {
      font-weight: 800;
    }
  </style>
</head>

  <div class="account"><span id="account-guest"><a class="btn-outline" href="/auth/signin.html">Sign In</a><a style="margin-left:6px" class="btn" href="/auth/signup.html">Sign Up</a></span><span id="account-user" style="display:none"><a href="/profile.html">Profile</a><a id="logout-link" style="margin-left:10px" href="#">Logout</a></span></div>
</header>

<main class="container">
  <section class="section">
    <div class="section-head">
      <h2>Your Receipts</h2>
      <label class="btn" for="receiptInput">Scan Receipt</label>
<input type="file" id="receiptInput" accept="image/*" capture="environment" style="display:none;">

    </div>
    <div class="grid" id="orders-grid">
      <p id="orders-error" class="error" style="display:none;"></p>
    </div>
  </section>
</main>

<div class="modal" id="order-modal">
  <div class="modal-content">
    <button class="close">Close</button>
    <h3>Order Details</h3>
    <div id="order-details"></div>
  </div>
</div>
