<!-- Password reset page -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/auth.css" />
    <script src="/scripts/ambient.js" defer></script>
</head>
<body>
<header class="nav">
  <a class="brand" href="/"><img src="/assets/logo.svg" alt="Logo"><strong>Grocery Web</strong></a>
  <nav class="mainnav" id="mainnav">
    <a href="/">Home</a>
    <a href="/nearby.html">Nearby Stores</a>
    <a href="/cart.html">Shopping Cart</a>
    <a href="/meal-plan.html">Meal Plan</a>
    <a href="/profile.html">Profile</a>
  </nav>
  <div class="account"></div>
</header>

<main class="container">
  <div class="card auth-wrap">
    <h2>Reset Password</h2>
    <p class="muted">Enter your new password below</p>

    <form id="reset-confirm-form" novalidate>
      <input type="hidden" name="token" value="">
      <input type="hidden" name="email" value="">
      <div class="form-row">
        <label class="label">New Password</label>
        <input class="input" name="password" type="password" minlength="6" required placeholder="••••••••">
      </div>
      <div class="form-row">
        <label class="label">Confirm Password</label>
        <input class="input" name="confirm" type="password" minlength="6" required placeholder="••••••••">
      </div>
      <div id="reset-error" class="error" hidden></div>
      <div id="reset-success" class="success" hidden></div>
      <button class="btn" type="submit" style="width:100%">Reset Password</button>
    </form>

    <p style="margin-top:10px">
      <a class="link" href="/auth/signin.html">Back to sign in</a>
    </p>
  </div>
</main>

  <a class="tab" href="/receipts.html" aria-label="Receipts"><svg viewBox="0 0 24 24" fill="none"><path d="M6 2h12a1 1 0 0 1 1 1v18l-3-2-3 2-3-2-3 2-3-2V3a1 1 0 0 1 1-1Z" fill="#94a3b8"/></svg>Receipts</a>
  <a class="tab" href="/cart.html" aria-label="Cart"><svg viewBox="0 0 24 24" fill="none"><path d="M7 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM6 6h14l-2 8H8L6 4H3" fill="#94a3b8"/></svg>Cart</a>
